<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo - List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-header__container container">
      <div class="site-header__logo">
        <img src="img/TODO-LIST.svg" alt="">
      </div>
    </div>
  </header>

  <main class="main-content">

    <section class="form-section">
      <div class="form-section__container container">
        <form class="form" method="get">
          <input class="form__input" type="text" name="search" placeholder="Search note...">
          <button class="form__btn" type="menu">ALL <img src="img/chevron-top.svg" alt=""></button>
        </form>
      </div>
    </section>


    <section class="notes">
      <div class="notes__container container">
        <form class="notes-form" method="get">

          <div class="notes-form__note-wrapper">
            <input class="notes__input" type="checkbox" name="note" id="n-1">
            <label class="notes__label" for="n-1">Note#1</label>
            <div class="notes-form__icons">
              <img src="img/pen.svg" alt="">
              <img src="img/trash.svg" alt="">
            </div>
          </div>

          <div class="notes-form__note-wrapper">
            <input class="notes__input" type="checkbox" name="note" id="n-2" checked>
            <label class="notes__label" for="n-2">Note#2</label>
            <div class="notes-form__icons">
              <img src="img/pen.svg" alt="">
              <img src="img/trash.svg" alt="">
            </div>
          </div>

          <div class="notes-form__note-wrapper">
            <input class="notes__input" type="checkbox" name="note" id="n-3">
            <label class="notes__label" for="n-3">Note#3</label>
            <div class="notes-form__icons">
              <img src="img/pen.svg" alt="">
              <img src="img/trash.svg" alt="">
            </div>
          </div>

        </form>
      </div>
    </section>
  </main>
</body>
</html>
